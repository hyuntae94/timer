<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weniv | Timer</title>
</head>
<body>
    
    <main class="main">
        <div class="weniv"></div>
        <section src="/img/timerBox.png" class="timerBox">
            <p class="timerHeader">TIMER</p>
            <div class="timer">
                <div class="HRS">
                    <p class="HRS-Title">HRS</p>
                    <div class="HRS-Box">
                        <span class="HRS-Text">00</span>
                    </div>
                </div>
                <div class="MIN">
                    <p class="MIN-Title">MIN</p>
                    <div class="MIN-Box">
                        <span class="MIN-Text">00</span>
                    </div>
                </div>
                <div class="SEC">
                    <p class="SEC-Title">SEC</p>
                    <div class="SEC-Box">
                        <span class="SEC-Text">00</span>
                    </div>
                </div>
            </div>
            <div class="btns">
                <div class="start"></div>
                <div class="restart"></div>
            </div>
        </section>
        <div class="wenivCorp"></div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
